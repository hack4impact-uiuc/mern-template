version: 2.1
orbs:
  cypress: cypress-io/cypress@1

jobs:
  frontend_lint:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/mern_template
    steps:
      - checkout
      - run:
          command: |
            cd client
            yarn
            yarn lint
  backend_test:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/mern_template
    steps:
      - checkout
      - run:
          command: |
            cd api
            yarn
            yarn test
  backend_lint:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/mern_template
    steps:
      - checkout
      - run:
          command: |
            cd api
            yarn
            yarn lint
workflows:
  build_test:
    jobs:
      - frontend_lint
      - backend_test
      - backend_lint
      - cypress/install:
          name: frontend_test_install
          yarn: true
          working_directory: client
          cache-key: 'cache-{{ arch }}-{{ .Branch }}-{{ checksum "client/package.json" }}'
      - cypress/run:
          requires:
            - frontend_test_install
          name: frontend_test
          yarn: true
          start: yarn start
          working_directory: client
          cache-key: 'cache-{{ arch }}-{{ .Branch }}-{{ checksum "client/package.json" }}'
          record: true
          parallel: false
          parallelism: 1